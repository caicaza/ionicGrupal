
<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" size-md="4"   *ngFor="let item of listaPlatos">
        <ion-card>
          <ion-card-header style="align-content: center">
            <img [src]="item.foto">
            <ion-card-title>{{item.nombre}}</ion-card-title>
            <ion-card-subtitle>COSTO: {{item.precio}}$</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-row style="padding-bottom: 10px">
              {{item.descripcion}}
            </ion-row>
            <ion-row>

              <ion-button (click)="clicRemoveitem(item)">
                <ion-icon name="remove"></ion-icon>
              </ion-button>

              <div class="container" style="display: flex; width: 60px;   align-items: center; justify-content: center">
                <p style="font-size: 22px">{{item.numItems}}</p>
              </div>

              <ion-button (click)="clicAdditem(item)">
                <ion-icon name="add" ></ion-icon>
              </ion-button></ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>



</ion-content>
