<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="12" >
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioLogin">
              <ion-item>
                <ion-label formControlName="floating">Nombre</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password"></ion-input>
              </ion-item>
            </form>
            <br>
            <ion-button (click)="ingresar()">
              Ingresar
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid  [fixed]="true">
    <ion-row>
      <ion-col>
        <p>¿No tienes una cuenta?</p>
        <ion-button [routerLink]="['/inicio/registro']"> Regístrate </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
